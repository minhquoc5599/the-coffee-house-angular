<h1 mat-dialog-title>Delete {{data.type}}</h1>
<mat-dialog-content>
  <span>Are you sure you want to delete {{data.type}}  {{data.name}}?</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn-dialog__secondary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn-dialog__primary" (click)="confirmDialog()">Ok</button>
</mat-dialog-actions>
