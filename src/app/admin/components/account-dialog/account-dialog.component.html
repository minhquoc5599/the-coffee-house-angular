<h1 mat-dialog-title>{{data.action}} account</h1>
<mat-dialog-content>
  <form [formGroup]="form" name="formAccount">
    <div class="form-field">
      <label>Email</label>
      <input type="email" placeholder="Email" class="input" formControlName="email">
    </div>
    <div class="form-field">
      <label>Name</label>
      <input type="text" placeholder="Name" class="input" formControlName="name">
    </div>
    <div class="form-field">
      <label>Gender</label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class="form-field">
      <label>Role</label>
      <select class="form-select" formControlName="role">
        <option value="admin">Admin</option>
        <option value="saler">Saler</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="form-field">
      <label>Phone</label>
      <input type="text" placeholder="Phone" class="input" formControlName="phone">
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn-dialog__secondary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn-dialog__primary" (click)="confirmDialog()" [disabled]="form.invalid">Ok</button>
</mat-dialog-actions>
