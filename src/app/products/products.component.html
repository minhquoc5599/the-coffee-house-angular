<app-table type="product" [data]="productList" [columnList]="columnList" (reloadEvent)="reload()"
  (deleteEvent)="deleteProduct($event)"></app-table>
<ng-template #image let-foo="foo">
  <img src="{{foo}}" alt="{{foo}}">
</ng-template>
<ng-template #size let-foo="foo">
  <span *ngFor="let size of foo" class="size">{{size.name}}</span>
</ng-template>
